<mat-card class="example-card">
  <mat-card-header class="header">
    <mat-card-title>Add a book</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="bookForm" autocomplete="off">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Author" formControlName="author">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Publisher</mat-label>
        <input matInput placeholder="Publisher" formControlName="publisher">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date Of Publication</mat-label>
        <input matInput placeholder="Date Of Publication" formControlName="dateOfPublication">
      </mat-form-field>
      <button mat-raised-button mat-dialog-close color="primary" type="submit">ADD</button>
  </form>
  </mat-card-content>
</mat-card>
