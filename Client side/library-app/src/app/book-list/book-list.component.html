<button mat-raised-button (click)="addBook()" class="add-button">Add book <mat-icon class="add-circle-icon">add_circle</mat-icon></button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
  
    <!-- Publisher Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Publisher </th>
      <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
    </ng-container>
  
    <!-- Date Of Publication Column -->
    <ng-container matColumnDef="dateOfPublication">
      <th mat-header-cell *matHeaderCellDef> Date Of Publication </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfPublication | date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" >
          <button mat-fab color="accent" class="actions-button">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-fab color="warn" class="actions-button" (click)="onDelete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
