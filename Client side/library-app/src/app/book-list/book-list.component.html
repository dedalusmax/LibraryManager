<div @fadeIn class="page-container">
<button mat-raised-button (click)="onCreate()" class="add-button">Add book <mat-icon class="add-circle-icon">add_circle</mat-icon></button>
<mat-form-field class="search-form-field">
  <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter(searchKey)" appearance="outline">
</mat-form-field>
<div class="table-container">
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="onSortChange($event)">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
  
    <!-- Publisher Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
      <td  mat-cell *matCellDef="let element"> {{element.publisher}} </td>
    </ng-container>
  
    <!-- Date Of Publication Column -->
    <ng-container matColumnDef="dateOfPublication">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Publication </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfPublication | date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td [ngClass]="{ 'lended' : element.isLended, 'not-lended' : !element.isLended}" mat-cell *matCellDef="let element"> {{element.isLended ? 'Lended':'Available'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" >
          <button mat-fab color="primary" class="actions-button" (click)="onUpdate(element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-fab color="warn" class="actions-button" (click)="onDelete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <div *ngIf="element.isLended; then thenBlock else elseBlock" ></div>
            <ng-template #thenBlock><button mat-raised-button color="warn" class="lend-return-button" (click)="onReturn(element.id)">
              RETURN
            </button></ng-template>
            <ng-template #elseBlock><button mat-raised-button color="accent" class="lend-return-button" (click)="onLend(element.id)">
              LEND
            </button></ng-template>
          
          
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  [@deleteCreateSlide] [@.disabled]="!isDeleting" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]"
                (page)="onPageChange($event)"
                [pageSize]="paging.PageSize"
                [length]="paging.TotalCount"
></mat-paginator>

</div>
</div>
