<div class="page-container">
    <button mat-raised-button (click)="onCreate()" class="add-button">Add Customer<mat-icon class="add-circle-icon">add_circle</mat-icon></button>
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter(searchKey)" appearance="outline">
    </mat-form-field>
    <div class="table-container">
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="onSortChange($event)">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Title Column -->
        <ng-container matColumnDef="cardNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Card Number </th>
          <td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <!-- Author Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- Publisher Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td  mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell  *matHeaderCellDef>Actions </th>
          <td mat-cell *matCellDef="let element" >
              <button mat-fab color="primary" class="actions-button purple" (click)="onUpdate(element)">
                <mat-icon>create</mat-icon>
              </button>
              <button mat-fab color="warn" class="actions-button red" (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  [@deleteCreateSlide] [@.disabled]="!isDeleting" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"
                    (page)="onPageChange($event)"
                    [pageSize]="paging.PageSize"
                    [length]="paging.TotalCount"
    ></mat-paginator>
    </div>
    </div>
